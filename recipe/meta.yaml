{% set name = "ypywidgets" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ca226f473fa8b1bd9bf4a34d7a5d401cad6b16141fee0f78b9da0e858cbe1dbf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - comm >=0.1.4,<1
    - pycrdt >=0.8.30,<0.9.0
    - declare >=1.0.1,<2.0.0

test:
  imports:
    - ypywidgets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/ypywidgets
  summary: Y-based Jupyter widgets for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/davidbrochart/ypywidgets

extra:
  recipe-maintainers:
    - martinRenou
    - davidbrochart
