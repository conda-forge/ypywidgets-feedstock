{% set name = "ypywidgets" %}
{% set version = "0.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82f23cc1a62a27dc1038e8937ebbc33066f687ca1900153fa49e44d5a27d3279

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - comm >=0.1.4,<1
    - pycrdt >=0.9.0,<0.13.0
    - reacttrs >=0.2.1,<0.3.0

test:
  imports:
    - ypywidgets
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/QuantStack/ypywidgets
  summary: Y-based Jupyter widgets for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/QuantStack/ypywidgets

extra:
  recipe-maintainers:
    - martinRenou
    - davidbrochart
