{% set name = "ypywidgets" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2e7dd63dded3adf4cd17159bdd70b66a9d2cc2a0ed2f69d0906a15f4939016ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - comm >=0.1.4,<1
    - pycrdt >=0.3.6,<1
    - reacttrs >=0.1.4,<1

test:
  imports:
    - ypywidgets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/ypywidgets
  summary: Y-based Jupyter widgets for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/davidbrochart/ypywidgets

extra:
  recipe-maintainers:
    - martinRenou
    - davidbrochart
