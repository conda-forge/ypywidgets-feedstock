{% set name = "ypywidgets" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 723d4430dea7b42aa883d753822bcd4d7d85eead65180efe612c800ae985a7ac

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - comm >=0.1.4,<1
    - pycrdt >=0.5.0,<0.6.0
    - reacttrs >=0.1.4,<1

test:
  imports:
    - ypywidgets
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/davidbrochart/ypywidgets
  summary: Y-based Jupyter widgets for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/davidbrochart/ypywidgets

extra:
  recipe-maintainers:
    - martinRenou
    - davidbrochart
